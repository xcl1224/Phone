<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - Vetra | E-Commerce HTML Admin Dashboard Template</title>

    <!-- Themify icons -->
    <link rel="stylesheet" href="<{ADMIN_CSS_PATH}>/themify-icons.css" type="text/css">

    <!-- Main style file -->
    <link rel="stylesheet" href="<{ADMIN_CSS_PATH}>/app.min.css" type="text/css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="auth">

<!-- begin::preloader-->
<div class="preloader">
    <div class="preloader-icon"></div>
</div>
<!-- end::preloader -->


    <div class="form-wrapper">
        <div class="container">
            <div class="card">
                <div class="row g-0">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-10 offset-md-1">
                                <div class="d-block d-lg-none text-center text-lg-start">
                                    <img width="120" src="<{ADMIN_PICTURE_PATH}>/logo.svg" alt="logo">
                                </div>
                                <div class="my-5 text-center text-lg-start">
                                    <h1 class="display-8">用户登录</h1>
                                    <p class="text-muted">欢迎来到万达手机店~</p>
                                </div>
                                <form class="mb-5" id="join">
                                    <div class="mb-3">
                                        <input type="text" id="admin_id" class="form-control" placeholder="输入账号" autofocus="" required="">
                                    </div>
                                    <div class="mb-3">
                                        <input type="password" id="admin_pass" class="form-control" placeholder="输入密码" required="">
                                    </div>
                                    <div class="text-center text-lg-start">
                                        <p class="small">忘记了密码? <a href="#">点击找回密码</a>.</p>
                                        <button class="btn btn-primary">登录</button>
                                    </div>
                                </form>
                                <div class="social-links justify-content-center">
                                    <a href="#">
                                        <i class="ti-google bg-google"></i> Sign in with Google
                                    </a>
                                    <a href="#">
                                        <i class="ti-facebook bg-facebook"></i> Sign in with Facebook
                                    </a>
                                </div>
                                <p class="text-center d-block d-lg-none mt-5 mt-lg-0">
                                    Don't have an account? <a href="#">Sign up</a>.
                                </p>
                            </div>
                        </div>
                    </div>
                    <!---로그인 부분---->
                    <script>
                            document.getElementById("join").addEventListener("submit", function(event) {
                            // 이벤트의 기본 동작을 취소합니다.
                            event.preventDefault();
                            // ...
                                let admin_id = document.getElementById('admin_id').value;
                                let admin_pass = document.getElementById('admin_pass').value;
                                $.ajax({
                                    url : "/index.php/admin/Admin/loginCheck.html",
                                    type:"POST",
                                    data:{
                                        admin_id,
                                        admin_pass
                                    },
                                    success : function(data){
                                        if(data == "id"){
                                            alert("没有相同的ID请确认一下");
                                            document.getElementById('admin_id').focus();
                                        }else if(data == "pass"){
                                            alert("密码错误！请确认一下");
                                            document.getElementById('admin_pass').focus();
                                        }else if(data == "ok"){
                                            alert("恭喜您登录万达手机店");
                                            location.href = '/index.php/admin.html';
                                        }
                                    }, 
                                    error: function(jqXHR, textStatus, errorThrown) {
                                        console.log(textStatus, errorThrown);
                                    }
                                });                           

                            });

                    </script>
                    <div class="col d-none d-lg-flex border-start align-items-center justify-content-between flex-column text-center">
                        <div class="logo">
                            <img width="120" src="<{ADMIN_PICTURE_PATH}>/logo.svg" alt="logo">
                        </div>
                        <div>
                            <h3 class="fw-bold">Welcome to Vetra!</h3>
                            <p class="lead my-5">If you don't have an account, would you like to register right now?</p>
                            <a href="#" class="btn btn-primary">Sign Up</a>
                        </div>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#">Privacy Policy</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Terms & Conditions</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!-- Bundle scripts -->
<script src="<{ADMIN_JS_PATH}>/bundle.js"></script>

<!-- Main Javascript file -->
<script src="<{ADMIN_JS_PATH}>/app.min.js"></script>

<script src="<{ADMIN_JS_PATH}>/jquery-ui.min.js"></script>
</body>
</html>
